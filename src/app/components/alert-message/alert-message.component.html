<div [ngClass]="['alert', 'alert-' + messageType, 'alert-dismissible', 'fade', 'show']" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="sendSignalToCloseAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
